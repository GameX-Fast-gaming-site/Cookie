name: Build and Push Docker Images to GHCR

on:
  push:
    branches:
      - main  # Change to your default branch if it's different

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Cache Docker layers
      uses: actions/cache@v2
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-

    - name: Log in to GHCR
      uses: docker/login-action@v2
      with:
        registry: ghcr.io  # Explicitly specify GHCR
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push ARM64 and AMD64 Docker images to GHCR
      run: |
        docker buildx build \
          --platform linux/amd64,linux/arm64 \
          --tag ghcr.io/${{ github.repository_owner }}/my-image:latest \
          --push .
